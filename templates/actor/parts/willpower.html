<div class="flex-column flex-between">
    <div class="flexrow">
        <i class="fas fa-minus resource-control resource-minus" data-resource="willpower" data-action="minus"></i>
        <label
        for="data.data.willpower"
        class="resource-label"
        data-roll="{{data.data.willpower.superficial}}"
        data-use-hunger="0"
        data-label="{{localize 'VTM5E.RollingWillpower'}}"
        >{{localize "WOD20.willpower.willpower"}}</label>
        <i class="fas fa-plus resource-control resource-plus" data-resource="willpower" data-action="plus"></i>
    </div>
    <div class="resource-content flexrow flex-center flex-between">
        <div
        class="resource-counter"
        data-states="x:superficial"
        data-max="{{data.data.willpower.max}}"
        data-superficial="{{data.data.willpower.superficial}}"
        data-name="data.willpower"
        >
        {{#numLoop data.data.willpower.max}}
        <span
            class="resource-counter-step"
            data-index="{{this}}"
            data-state=""
        ></span>
        {{/numLoop}}
        </div>
    </div>
    <div class="flex-between flexrow flex-center"> 
        <div>
            <label
                for="data.data.willpower"
                class="resource-label vrollable"
                data-roll="{{minus data.data.willpower.max data.data.willpower.superficial}}"
                data-use-hunger="0"
                data-noability="true"
                data-label="{{localize 'VTM5E.RollingWillpower'}}"
                >{{localize "WOD20.willpower.current"}}
            </label>
        </div>
        <div>
            <label
                for="data.data.willpower"
                class="resource-label vrollable"
                data-roll="{{data.data.willpower.max}}"
                data-noability="true"
                data-use-hunger="0"
                data-label="{{localize 'VTM5E.RollingWillpower'}}"
                >{{localize "WOD20.willpower.max"}}
            </label>
        </div>
    </div>
</div>
