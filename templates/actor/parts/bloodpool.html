<div class="resource flex-column flex-between">
    <div class="flexrow">
        <i class="fas fa-minus resource-control resource-minus" data-resource="bloodpool" data-action="minus"></i>
        <label for="data.data.bloodpool" class="resource-label">{{localize "WOD20.bloodpool.bloodpool"}}</label>
        <i class="fas fa-plus resource-control resource-plus" data-resource="bloodpool" data-action="plus"></i>
    </div>
    <div class="resource-content flexrow flex-center flex-between">
        <div 
        class="resource-counter" 
        data-states="-:full" 
        data-max="{{data.data.bloodpool.max}}" 
        data-full="{{data.data.bloodpool.full}}" 
        data-name="data.bloodpool">
            {{#numLoop data.data.bloodpool.max}}
            <span 
            class="resource-counter-step" 
            data-index="{{this}}" 
            data-state=""></span>
            {{/numLoop}}
        </div>
    </div>
    <div class="flexrow">
        <!--This is incorrect need to change value per generation-->
        {{setVar "generation" data.data.headers.generation}}
        {{#le generation 7}}
        {{setVar "turnblood" 3}}
        {{else}}
        {{setVar "turnblood" 3}}
        {{/le}}
        <label>{{localize "WOD20.bloodpool.bloodperturn"}}: {{turnblood}}</label>
    </div>
</div>
